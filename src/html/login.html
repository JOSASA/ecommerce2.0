<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANG STORE</title>
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/icons/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="/src/css/login.css" as="style">

</head>
<body>
    <div class="wrapper">
        <div class="container-carrusel">
            <ul>
                
                <li><img src="/src/images/photo-collage.png (2).png" alt=""></li>
                <li><img src="/src/images/Balmain-Kanye-West-Wolves-TLOP-a.jpg" alt=""></li>
                <li><img src="/src/images/giphy (1).gif" alt=""></li>
            </ul>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up">
              <form>
                <h1>Crear Cuenta</h1>
                <div class="social-icons">
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-google"></i
                  ></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-linkedin-in"></i
                  ></a>
                </div>
                <span>O usa tu email para registrarte.</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Registrarse</button>
              </form>
            </div>
            <div class="form-container sign-in">
              <form action="../../index.html">
                <h1>Iniciar Sesion</h1>
                <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>O usar correo y contraseña.</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Olvidaste tu Contraseña?</a>
                <button type="submit">Iniciar Sesion</button>
              </form>
            </div>
            <div class="toggle-container">
              <div class="toggle">
                <div class="toggle-panel toggle-left">
                  <h1>Bienvenido!</h1>
                  <p>Ingresa tus datos para acceder</p>
                  <button class="hidden" id="login">Iniciar Sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                  <h1>Hola!</h1>
                  <p>
                      Regístrate para empezar a comprar!
                  </p>
                  <button class="hidden" id="register">Registrarse</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
   
    <script src="/src/js/login.js"></script>
  </body>
</html>
