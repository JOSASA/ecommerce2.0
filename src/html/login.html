<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANG STORE</title>
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/login.css" as="style">
</head>
<body>
    <main>
        <video autoplay loop muted playsinline>
            <source src="https://image.hm.com/content/dam/global_campaigns/season_01/women/startpage-assets/wk16/2001-16x9-women-startpage-wk16.mp4" type="video/mp4">
          </video>
    <div class="container-login">
        <div class="container-img-login">
            <img src="/src/images/logo-blanco.png" alt="Logo GANG STORE" class="logo-login">
        </div>
        <div class="container-form-login">
            <h1>Iniciar Sesión</h1>
            <form action="/index.html" method="get">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
            <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
        </div>
        <div class="container-invitado">
            <a href="/index.html">Entrar como Invitado</a>
        </div>
    </div>
</main>
</body>
</html>
